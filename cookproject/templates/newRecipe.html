<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <!-- Bootstrap JavaScript plugin and dependency -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        <!-- checkbox symbol --> 
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">        
        
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <a class="navbar-brand" href="/homepage">CookSpot</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="#">My Cookgraphy </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#df">Let's cook</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/users">Cooks</a>
                </li>
              </ul>
              
            </div>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
              <form  class="form-inline" class="text-right">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form>
              <ul class="navbar-nav" >
                <li class="nav-item">
                  <a class="nav-link" href="#">My Profile</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Sign Out</a>
                </li>
              </ul>
            </div>
        </nav>
        <div class="container-fluid">
            <h3>Add a new recipe to your profile!</h3>
            <form action="#" method="POST" enctype="multipart/form-data">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="recipeName">Name</label>
                    <input type="text" class="form-control" id="recipeName" placeholder="Name">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="recipeLevel">Level</label>
                    <select id="recipeLevel" class="form-control">
                      <option selected>Choose...</option>
                      <option>Anyone can do it</option>
                      <option>Beginner</option>
                      <option>Intermediate</option>
                      <option>Difficult</option>
                      <option>Professional</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label for="recipeTags">Tags</label>
                  <input type="text" class="form-control" id="recipeTags" placeholder="Enter your tags separated by commas. Example: 'chocolate, birthday cake, frosting' ">
                </div>
                <div class="form-group">
                  <label for="inputAddress2">Description (optional)</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Write something about the dish, history etc.">
                </div>
                <div class="form-inline">
                  <div class="form-group col-md-6">
                    <table>
                        <thead>
                          <tr>
                              <th scope="col">Amount</th>
                              <th scope="col">Unit</th>
                              <th scope="col">Ingredient</th>
                            </tr>
                        </thead>
                        <tbody id="ingredientsBody">
                          <td><label for="ingredientAmount"></label>
                            <input type="text" class="form-control" id="ingredientAmount" >
                          </td>
                          <td>
                            <label for="ingredientMeasurement"></label>
                            <select id="ingredientMeasurement" class="form-control">
                              <option selected>Choose...</option>
                              <option>g</option>
                              <option>lb</option>
                              <option>oz</option>
                              <option>fl oz</option>
                              <option>c</option>
                              <option>ml</option>
                              <option>tsp</option>
                              <option>Tbsp</option>
        
                            </select></td>
                          <td><label for="ingredientName"></label>
                            <input type="text" class="form-control" id="ingredientName" ></td>
                        
                        </tbody>
                    </table>
                   
                  </div>
                  <button type="button" class="btn btn-primary" >Add another ingredient/ Implementierung fehlt hier</button> 
                 </div>
                 <div class="form-group">
                    <label for="recipeDirections">Directions</label>
                    <textarea class="form-control" id="recipeDirections" rows="3"></textarea>
                  </div>
                <button type="submit" class="btn btn-primary">Add</button>
              </form>
              
        </div>
        
</html>
