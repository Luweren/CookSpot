
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <title>SignUp</title>
  <style>
    .btn1 {
      border: none;
      outline: none;
      height: 50px;
      width: 100%;
      background-color: rgb(44, 44, 48);
      color: white;
      border-radius: 4px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <section class="Form align-self-center">
    <form action="{% url 'web:signup_post'%}" method="POST" enctype="multipart/form-data">{% csrf_token %}
      <div class="container align-self-center">
        <div class="px-5 pt-5 align-self-center">
          <h1 class='text-center'> CookSpot </h1>
          <h4>Sign up your account</h4>
          <form>
            <div class="form-row">
              <input Required type="Username" name="username" placeholder="Username" class="form-control my-3 ">
            </div>
            <div class="form-row">
              <input Required type="email" name="email" placeholder="Email-Address" class="form-control my-3 ">
            </div>
            <div class="form-row">
              <input Required type="password" name="password" placeholder="Password" class="form-control my-3 ">
            </div>
            <div class="form-row">
              <input Required type="password" name="rpassword" placeholder="Repeat Password" class="form-control my-3 ">
            </div>
            <div class="form-row">
              <button type="submit" class="btn1">Register</button>
            </div>
          </form>
        </div>
      </div>
    </form>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
  </script>

</body>

</html>
